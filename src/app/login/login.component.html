<form (ngSubmit)="login()" class="card w-50 p-3 m-auto mt-5" #loginForm="ngForm">
    <h5 class="card-title mb-3">Login</h5>
    <div class="mb-3">
        <label class="form-label">Username</label>
        <input type="text" class="form-control" name="username" [(ngModel)]="username" required
            #usernameModel="ngModel">
        <p *ngIf="!usernameModel.valid && usernameModel.touched">Username invalido</p>
    </div>
    <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" name="password" [(ngModel)]="password" required minlength="8">
    </div>
    <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary w-25">Login</button>
    <button type="button" (click)="loginForm.reset()" class="btn btn-primary w-25">Reset</button>
    <button type="button" (click)="register()" class="btn btn-primary w-25">Register</button>
</form>
