<form (ngSubmit)="register()" class="card w-50 p-3 m-auto mt-5 dog-breed-form" #registerForm="ngForm">
    <h5 class="card-title mb-3 text-center">Register</h5>
    <div class="mb-3">
        <label class="form-label">Username</label>
        <input type="text" class="form-control" name="username" [(ngModel)]="user.username" required
            #usernameModel="ngModel" placeholder="Username">
        <p *ngIf="!usernameModel.valid && usernameModel.touched" class="text-danger mt-1">Invalid username</p>
    </div>
    <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" name="password" [(ngModel)]="user.password" required minlength="8"
            #passwordModel="ngModel" placeholder="Password">
        <p *ngIf="passwordModel.errors?.['minlength'] && passwordModel.touched" class="text-danger mt-1">
            Password must be at least 8 characters
        </p>
    </div>

    <button type="submit" [disabled]="!registerForm.valid" class="btn btn-primary w-100">Register</button>
    <button type="submit" class="btn btn-secondary w-100" (click)="onCancel()">Back to Login</button>
</form>
