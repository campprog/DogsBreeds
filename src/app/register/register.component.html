<form (ngSubmit)="register()" class="card w-50 p-3 m-auto mt-5" #registerForm="ngForm">
    <h5 class="card-title mb-3">Register</h5>
    <div class="mb-3">
        <label class="form-label">Username</label>
        <input type="text" class="form-control" name="username" [(ngModel)]="user.username" required
            #usernameModel="ngModel">
        <p *ngIf="!usernameModel.valid && usernameModel.touched">Username invalido</p>
    </div>
    <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" name="password" [(ngModel)]="user.password" required minlength="8">
    </div>

    <button type="button" [disabled]="!registerForm.valid" (click)="register()"
        class="btn btn-primary w-25">Register</button>
</form>
