<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #FFE8D3;">
    <div class="container-fluid">
        <a class="navbar-brand">
            <img src="assets/edicao logo.png" alt="Dog Breed Logo" class="navbar-logo" (click)="sendClick()">
        </a>
        <div class="d-flex align-items-center">
            <img src="assets/bonecoUser.png" alt="User Icon" class="navbar-user-icon" (click)="toggleDropdown()"
                data-toggle="dropdown">
        </div>

    </div>

</nav>
<div class="dropdown-menu dropdown-menu-right" [class.show]="showDropdown">
    <a class="dropdown-item" routerLink="/userLikes">Liked Dogs</a>
    <a class="dropdown-item" (click)="sendClick()">Home</a>
    <a class="dropdown-item" href="exampleModal">Change Password</a>
</div>

<div>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">New message</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="recipient-name" class="col-form-label">Recipient:</label>
                            <input type="text" class="form-control" id="recipient-name">
                        </div>
                        <div class="mb-3">
                            <label for="message-text" class="col-form-label">Message:</label>
                            <textarea class="form-control" id="message-text"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Send message</button>
                </div>
            </div>
        </div>
    </div>
</div>
